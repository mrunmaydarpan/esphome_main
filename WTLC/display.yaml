image:
  - file: "MDtronix_black.png"
    id: logo_black
    resize: 128x64
    type: binary

  - file: "MDtronix_white.png"
    id: logo_white
    resize: 128x64
    type: binary

globals:
  - id: ota_progress
    type: float
    restore_value: no
    initial_value: '0'

font:
  - file: "gfonts://Roboto"
    id: font1
    size: 12

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    id: oled_id
    address: 0x3C
    pages: !include display_pages.yaml