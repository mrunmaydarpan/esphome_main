- id: oled_clear_page
  lambda: |-
    it.clear();

- id: oled_splash_page
  lambda: |-
    uint8_t x = (it.get_width() - id(logo_black).get_width()) / 2;
    uint8_t y = (it.get_height() - id(logo_black).get_height()) / 2; 
    it.image(x, y, id(logo_black));

- id: oled_splash_page_white
  lambda: |-
    uint8_t x = (it.get_width() - id(logo_white).get_width()) / 2;
    uint8_t y = (it.get_height() - id(logo_white).get_height()) / 2; 
    it.image(x, y, id(logo_white));

- id: oled_level_page
  lambda: |-
    it.printf(0, 0, id(font1), "Level: %.0f%%", id(water_level_id).state);
    it.printf(0, 20, id(font1),id(mode_id).state?"AUTO":"MANUAL");
    it.printf(0, 40, id(font1), "Distance: %.0fcm", id(sensor_id).state);
    
- id: oled_ota_page
  lambda: |-
    it.printf(0, 0, id(font1), "UPDATING: %0.0f%%", id(ota_progress));
    it.rectangle(0, 20, it.get_width(), 10);  // outline
    int bar_width = (int)((it.get_width() - 2) * id(ota_progress) / 100.0f);
    it.filled_rectangle(1, 21, bar_width, 8);  // fill